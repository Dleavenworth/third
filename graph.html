    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.1/d3.min.js"></script>
    <script>
var vis = d3.select("#graph")
.append("svg");
var w = 900,
    h = 400;
vis.attr("width", w)
.attr("height", h);
vis.text("Our Graph")
.select("#graph")
var nodes = [{x: 30, y: 50},
{x: 50, y: 80},
{x: 90, y: 120}]
  vis.selectAll("circle.nodes")
  .data(nodes)
.enter()
  .append("svg:circle")
  .attr("cx", function(d) { return d.x; })
  .attr("cy", function(d) { return d.y; })
  vis.selectAll("circle.nodes")
  .data(nodes)
.enter()
  .append("svg:circle")
  .attr("cx", function(d) { return d.x; })
  .attr("cy", function(d) { return d.y; })
  .attr("r", "10px")
  .attr("fill", "black") 
    </script>
  </body>

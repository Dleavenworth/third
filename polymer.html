<!DOCTYPE html>
<html>
  <head>
    <title>
      Polymer
    </title>
    <!--    <link rel="import" href="http://cdn.smtcs.rocks/polymer/paper-button/paper-button.html">
      <link rel="import" href="http://cdn.smtcs.rocks/polymer/paper-progress/paper-progress.html">-->
      <script src="http://cdn.smtcs.rocks/pl/wc.js"></script>
      <link rel="import" href="http://cdn.smtcs.rocks/pl/pl.html">
  </head>
  <body>
    <p>This is text test</p>
    <polymer-element name="my-element">
    <template>
    This element has a ready() method.
    <span id="el">Not ready...</span>
    </template>
    <script>
Polymer({
owner:"Third",
  ready: function() {
    this.$.el.textContent = this.owner + " is ready";
  }
});
    </script>
    </polymer-element>
    <my-element></my-element>
    <polymer-element name="name-tag">
    <template>
    This is <b> {{owner}} </b>'s name tag element.
    </template>
    <script>
Polymer({
owner: 'Third'
});
    </script>
    </polymer-element>
    <polymer-element name="age-slider">
    <template>
    This is <b>{{owner}}</b>'s age-slider.
    <b>{{name}}</b> lets me borrow it.
    He likes the color <span style="color: {{color}}">{{color}}</span>.
    I am <b>{{age}}</b> years old.
    <p><label for="ageInput">Age:</label>
    <input id="ageInput" type="range"
                         value="{{age}}">
    <label for="nameInput">Name:</label>
    <input id="nameInput" value="{{name}}"
                          placeholder="Enter name..."></p>
    </template>
    <script>
Polymer({
age: 25,
  name: "Daniel",
  color: "red",
  owner: "Eric",
  nameChanged: function() {
    if (this.name) {
      // Ensure name is capitalized
      this.name = this.name[0].toUpperCase() +
        this.name.slice(1);
    }
  }
});
    </script>
    </polymer-element>
    <name-tag></name-tag>
    <age-slider></age-slider>
    <!--<paper-button raised class="my-button">This</paper-button raised>
      <paper-progress value="30"></paper-progress>-->
  </body>
</html>
